{% extends "base.html" %}
{% block content %}
<h1 class="mb-4 fw-semibold">Account Settings</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Display Name</label>
    <input type="text" class="form-control" name="display_name" value="{{ user.display_name or '' }}" required>
  </div>
  <h5 class="mt-4">Change Password</h5>
  <div class="mb-3">
    <label class="form-label">Current Password</label>
    <input type="password" class="form-control" name="current_password">
  </div>
  <div class="mb-3">
    <label class="form-label">New Password</label>
    <input type="password" class="form-control" name="new_password">
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
<hr class="my-4">
<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Account</button>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{{ url_for('delete_account') }}">
        <div class="modal-header">
          <h5 class="modal-title">Delete Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Enter your password to confirm account deletion. This cannot be undone.</p>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
