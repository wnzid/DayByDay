{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Habit Tracker</h2>

<!-- Habit Legend Box -->
<div class="mb-4">
  <h5>Habit Colors</h5>
  {% for habit in habits %}
    <span class="badge rounded-pill" style="background-color: {{ habit['color'] }};">
      {{ habit['name'] }}
    </span>
  {% endfor %}
</div>

<!-- Calendar Grid -->
<div class="d-flex flex-wrap gap-2 justify-content-start" style="max-width: 700px;">
  {% for day in range(1, 31) %}
    <div class="calendar-cell text-center border rounded shadow-sm p-3 bg-white" style="width: calc(100% / 7 - 8px);">
      <strong>{{ day }}</strong>
    </div>
  {% endfor %}
</div>

{% endblock %}
