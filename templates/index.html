{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1 class="mb-4">Habit Tracker</h1>
<div class="calendar mb-4">
    {% for day in range(1, 31) %}
    <div>{{ day }}</div>
    {% endfor %}
</div>
<p>
  <a href="{{ url_for('manage_habits') }}" class="btn btn-primary">Manage Habits</a>
</p>
<div class="legend">
    <h3>Habits</h3>
    {% for habit in habits %}
    <div class="legend-item">
        <div class="legend-color" style="background-color: {{ habit['color'] }};"></div>
        <span>{{ habit['name'] }}</span>
    </div>
    {% else %}
    <p>No habits yet.</p>
    {% endfor %}
</div>
{% endblock %}
